<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Small Tab</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/clock.css">
</head>
<body>
    <div id="background-layer"></div>
    
    <header>
        <div class="header-spacer"></div>
        <button id="settings-btn" aria-label="Settings" data-i18n-aria="settingsLabel">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </button>
    </header>

    <div id="clock-container">
        <h1 id="time-display"></h1>
        <h2 id="greeting-display"></h2>
    </div>

    <div id="search-container">
        <form id="search-form">
            <div id="search-engine-dropdown" class="custom-select">
                <div class="selected-option" tabindex="0">
                    <span id="current-engine-label">Google</span>
                    <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </div>
                <div class="options-container hidden">
                    <div class="option-item" data-value="google">Google</div>
                    <div class="option-item" data-value="bing">Bing</div>
                    <div class="option-item" data-value="baidu">Baidu</div>
                </div>
            </div>
            <input type="text" id="search-input" data-i18n-placeholder="searchPlaceholder" autocomplete="off">
            <button type="submit" id="search-btn" data-i18n-aria="searchLabel">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </form>
    </div>

    <main id="quick-access-grid">
        <!-- Shortcuts will be injected here -->
        <div class="shortcut-item add-button" id="add-shortcut-btn">
            <div class="icon-placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </div>
            <div class="shortcut-title" data-i18n="addShortcut">Add</div>
        </div>
    </main>

    <!-- Add Shortcut Modal -->
    <div id="shortcut-modal" class="modal hidden">
        <div class="modal-content">
            <h2 data-i18n="addShortcutTitle">Add Shortcut</h2>
            <div class="form-group">
                <label for="shortcut-title" data-i18n="nameLabel">Name</label>
                <input type="text" id="shortcut-title" placeholder="e.g., Google" data-i18n-placeholder="namePlaceholder">
            </div>
            <div class="form-group">
                <label for="shortcut-url" data-i18n="urlLabel">URL</label>
                <input type="url" id="shortcut-url" placeholder="https://www.google.com">
            </div>
            <div class="form-group">
                <label for="shortcut-icon" data-i18n="iconLabel">Icon URL (optional)</label>
                <input type="url" id="shortcut-icon" placeholder="Image URL" data-i18n-placeholder="iconPlaceholder">
            </div>
            <div class="modal-actions">
                <button id="cancel-shortcut" class="btn-secondary" data-i18n="cancelBtn">Cancel</button>
                <button id="save-shortcut" class="btn-primary" data-i18n="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2 data-i18n="settingsTitle">Settings</h2>
            <div class="form-group">
                <label for="bg-url" data-i18n="bgUrlLabel">Background Image URL</label>
                <input type="url" id="bg-url" placeholder="https://source.unsplash.com/random/1920x1080">
            </div>
            <div class="form-group">
                <label class="file-upload-label" data-i18n="bgUploadLabel">Or Upload Local Image</label>
                <div class="file-upload-wrapper">
                    <label for="bg-upload" class="custom-file-upload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        <span data-i18n="browseBtn">Browse...</span>
                    </label>
                    <input type="file" id="bg-upload" accept="image/*" >
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

            <h3 data-i18n="appearanceTitle" style="margin-top: 0; font-size: 1rem; color: #333;">Appearance</h3>
            <div class="form-group">
                <label for="clock-size-slider" data-i18n="clockSizeLabel">Clock Size</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="range" id="clock-size-slider" min="0.5" max="2.0" step="0.1" value="1.0" style="flex: 1;">
                    <span id="clock-size-value" style="color: #333; min-width: 30px;">1.0x</span>
                </div>
            </div>
            <div class="form-group">
                <label for="card-size-slider" data-i18n="cardSizeLabel">Card Size</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="range" id="card-size-slider" min="0.5" max="2.0" step="0.1" value="1.0" style="flex: 1;">
                    <span id="card-size-value" style="color: #333; min-width: 30px;">1.0x</span>
                </div>
            </div>
            
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            
            <h3 data-i18n="dataManagementTitle" style="margin-top: 0; font-size: 1rem; color: #333;">Data Management</h3>
            <div class="form-group" style="display: flex; gap: 10px;">
                <button id="export-btn" class="btn-secondary" style="flex: 1;" data-i18n="exportBtn">Export Data</button>
                <button id="import-trigger-btn" class="btn-secondary" style="flex: 1;" data-i18n="importBtn">Import Data</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>

            <div class="modal-actions">
                <button id="close-settings" class="btn-primary" data-i18n="doneBtn">Done</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
